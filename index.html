<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Opener</title>
    <link rel="stylesheet" href="css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Can Opener</h1>
        <input placeholder="Quickly open a container" list="puppetlist" name="puppetlist" id="puppetsearch" autofocus />
        <datalist id="puppetlist">
        </datalist>
        <form id="puppetsform">
            <textarea id="puppets" required rows="15"></textarea>
            <button type="submit" id="Puppet List">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
